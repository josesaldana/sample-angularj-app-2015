<section id="shopping-cart" ng-show="checkout">
  <header>
    <hgroup>
      <h2>Shopping Cart</h2>
    </hgroup>
  </header>

  <form name="shopping-cart">
    <table id="products" class="table table-stripped">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Donation</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product" ng-repeat="product in items">
          <td>
            <input type="checkbox" name="{{product.id}}-remove" class="remove-item" />
          </td>
          <td><span class="description">{{product.title}}</span></td>
          <td>
            <input type="text" name="{{product.id}}-donation" class="donation" ng-model="product.donation" value="(product.donation || 0.00) | currency">
          </td>
        </tr>
        <tr>
          <td>
            <button id="remove-from-cart" ng-click="removeFromCart(product)">
              <span class="fa fa-trash" />
            </button>
          </td>
          <td style="text-align: right">Total:</td>
          <td id="total-amount"><strong>{{totalAmount | currency}}</strong></td>
        </tr>
      </tbody>
    </table>
  </form>

  <a id="checkout" href="" class="btn btn-primary" ui-sref=".checkout">Checkout</a>
  <br /><br/>
  or <a href="#/">Continue selecting more albums</a>

  <section id="payment">
    <header>
      <h3>Checkout</h3>
    </header>

    <form name="payment-form" novalidate>

      <div class="row">

        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" name="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" name="lastName" />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" />
          </div>

          <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" class="form-control" name="zip" />
          </div>
          
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" name="city" />
          </div>
        </div>

        <div class="col-xs-12 col-xs-6">
          <div class="form-group">
            <label for="creditCardType">Choose your Credit Card Type:</label>
            <select type="text" class="form-control" name="creditCardType">
              <option value="visa">Visa</option>
              <option value="master-card">Master Card</option>
            </select>
          </div>

          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" class="form-control" name="creditCardNumber" />
          </div>

          <div class="form-group">
            <label>Expiration Date (MM/yy)</label>
            <input type="number" class="form-control" name="expirationMonth" maxlength="2" />
            <i class="slash">/</i>
            <input type="number" class="form-control" name="expirationYear" maxlength="2" />
          </div>

          <div  class="form-group">
            <input type="submit" class="btn btn-default" value="Complete Donation" />
          </div>
        </div>

      </div> <!-- End row -->

    </form>
  </section>

</section>
