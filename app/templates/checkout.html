<section id="payment">
  <header>
    <h3>Checkout</h3>
  </header>

  <form name="paymentForm" do-after-validation="pay()" novalidate>

    <div class="row">

      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstName" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.firstName.$error.required" class="error">*</span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastName" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.lastName.$error.required" class="error">*</span>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" name="address" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.address.$error.required" class="error">*</span>
        </div>

        <div class="form-group">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" name="zip" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.zip.$error.required" class="error">*</span>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" name="city" required />
        </div>
      </div>

      <div class="col-xs-12 col-xs-6">
        <div class="form-group">
          <label for="creditCardType">Choose your Credit Card Type:</label>
          <select type="text" class="form-control" name="creditCardType" required>
            <option value="visa">Visa</option>
            <option value="master-card">Master Card</option>
          </select>
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.creditCardType.$error.required" class="error">*</span>
        </div>

        <div class="form-group">
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="number" class="form-control" name="creditCardNumber" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.creditCardNumber.$error.required" class="error">*</span>
        </div>

        <div class="form-group expiration-date">
          <label>Expiration Date (MM/yy)</label>
          <input type="number" class="form-control" name="expirationMonth" maxlength="2" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.expirationMonth.$error.required" class="error">*</span>
          <i class="slash">/</i>
          <input type="number" class="form-control" name="expirationYear" maxlength="2" required />
          <span ng-show="! paymentForm.$valid && paymentForm.$submitted && paymentForm.expirationYear.$error.required" class="error">*</span>
        </div>

      </div>

      <div class="col-xs-12">
        <input type="submit" class="btn btn-primary" value="Complete Donation" />
      </div>

    </div> <!-- End row -->

  </form>
</section>
