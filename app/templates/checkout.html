<section id="payment">
  <header>
    <h3>Checkout</h3>
  </header>

  <form name="paymentForm" novalidate do-after-validation="pay()">

    <div class="row">

      <div class="col-xs-12 col-md-6">
        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.firstName.$error.required}">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstName" ng-model="order.shippingInfo.firstName" required />
        </div>

        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.lastName.$error.required}">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastName" ng-model="order.shippingInfo.lastName" required />
        </div>

        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.address.$error.required}">
          <label for="address">Address:</label>
          <input type="text" class="form-control" name="address" ng-model="order.shippingInfo.address" required />
        </div>

        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.zip.$error.required}">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" name="zip" ng-model="order.shippingInfo.zip" required />
        </div>

        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.zip.$error.required}">
          <label for="city">City:</label>
          <input type="text" class="form-control" name="city" ng-model="order.shippingInfo.city" required />
        </div>
      </div>

      <div class="col-xs-12 col-xs-6">
        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.creditCardType.$error.required}">
          <label for="creditCardType">Choose your Credit Card Type:</label>
          <select type="text" class="form-control" name="creditCardType" ng-model="order.paymentInfo.creditCardType" required>
            <option value="visa">Visa</option>
            <option value="master-card">Master Card</option>
          </select>
        </div>

        <div class="form-group" ng-class="{'has-error': paymentForm.$submitted && paymentForm.creditCardNumber.$error.required}">
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="number" class="form-control" name="creditCardNumber" ng-model="order.paymentInfo.creditCardNumber" required />
        </div>

        <div class="form-group expiration-date" ng-class="{'has-error': (paymentForm.$submitted && paymentForm.expirationYear.$error.required || paymentForm.$submitted && paymentForm.expirationMonth.$error.required)}">
          <label>Expiration Date (MM/yy)</label>
          <input type="number" class="form-control" maxlength="2" name="expirationMonth" ng-model="order.paymentInfo.expirationMonth" required />
          <i class="slash">/</i>
          <input type="number" class="form-control" maxlength="2" name="expirationYear" ng-model="order.paymentInfo.expirationYear" required />
        </div>

      </div>

      <div class="col-xs-12">
        <input type="submit" class="btn btn-primary" value="Complete Donation" />
        <span ng-show="! shoppingCart.$valid || ! paymentForm.$valid && paymentForm.$error && paymentForm.$submitted" class="error" style="margin-left: 5px;">
          Please verify the order as there are some errors
        </span>
      </div>

    </div> <!-- End row -->

  </form>
</section>
