<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Angular Music Store</title>

        <!-- Bootstrap & App styles -->
        <link rel="stylesheet" href="app/components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="app/style.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="app/components/html5shiv/dist/html5shiv.min.js"></script>
    </head>
    <body ng-app="MusicStore">
        <header class="col-xs-12">
          <hgroup>
            <h1>Music Store</h1>
            <hr />
          </hgroup>
        </header>

        <!-- Shopping Cart -->
        <section id="shopping-cart-indicator" class="col-xs-12" ng-controller="ShoppingCartController" ng-show="items.length > 0 && ! ('shopping-cart' | includedByState)">
          <!-- <div class="pull-right fa fa-shopping-cart fa-2x">-->
            <a href="" ui-sref="shopping-cart" class="pull-right btn btn-warning">
              <span class="fa fa-shopping-cart fa-2x"></span> View Cart
              (<span id="items-in-cart">{{items.length}}</span>)
            </a>
          <!-- </div>-->
        </section>

        <section id="main-content"  ui-view=""></section><!-- TODO: Move albums.html's <section> element here -->

        <footer class="col-xs-12">
          <hr />
          <em>MusicStore - by ADMIOS</em>
        </footer>

        <script src="app/components/lodash/dist/lodash.min.js"></script>
        <script src="app/components/jquery/dist/jquery.min.js"></script>
        <script src="app/components/angularjs/angular.min.js"></script>
        <script src="app/components/angular-resource/angular-resource.min.js"></script>
        <script src="app/components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="app/components/angular-lodash/angular-lodash.js"></script>
        <script src="app/routes.js"></script>
        <script src="app/utils.js"></script>
        <script src="app/shopping_cart.js"></script>
        <script src="app/store.js"></script>
    </body>
</html>
